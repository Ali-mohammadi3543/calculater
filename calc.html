<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <header class="calc">
            <div class="buttons">
                <button type="button" class="but col" data-num="*">*</button>
                <button type="button" class="but col" data-num="/">/</button>
                <button type="button" class="but col" data-num="-">-</button>
                <button type="button" class="but col" data-num="+">+</button>
                <button type="button" class="but col-1" data-num="9">9</button>
                <button type="button" class="but col-1" data-num="8">8</button>
                <button type="button" class="but col-1" data-num="7">7</button>
                <button type="button" class="but col-1" data-num="6">6</button>
                <button type="button" class="but col-1" data-num="5">5</button>
                <button type="button" class="but col-1" data-num="4">4</button>
                <button type="button" class="but col-1" data-num="3">3</button>
                <button type="button" class="but col-1" data-num="2">2</button>
                <button type="button" class="but col-1" data-num="1">1</button>
                <button type="button" class="but col-1" data-num="0">0</button>
                <button type="button" class="but col-1" data-num=".">.</button>
                <button type="button" class="but col-1 green" data-num="=">=</button>
                <button type="button" class="but col-1 red" data-num="C">C</button>
            </div> 
    </header>
</body>
</html>
